<html>
<head>
<title>Ashley's Calculator</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="apple_calculator.css">
<script src="apple_calculator.js"></script></head>
<body>
<div id="calculator">

<div id="screen"></div>

<div class="row">
	<button id="MC">MC</button>
	<button id="M+">M+</button>
	<button id="M-">M-</button>
	<button id="MR">MR</button>
</div>
<div class="row">
	<button class="cancel" id="C">C</button>
	<button id="plusmn">&plusmn;</button>
	<button class="operator" id="divide">&#247;</button>
	<button class="operator" id="multiply">&#215;</button>
</div>
<div class="row">
	<button class="number" id="n7">7</button>
	<button class="number" id="n8">8</button>
	<button class="number" id="n9">9</button>
	<button class="operator" id="subtract">-</button>
</div>
<div class="row">
	<button class="number" id="n4">4</button>
	<button class="number" id="n5">5</button>
	<button class="number" id="n6">6</button>
	<button class="operator" id="add">+</button>
</div>
<div class="row">
	<button class="number" id="n1">1</button>
	<button class="number" id="n2">2</button>
	<button class="number" id="n3">3</button>
	<button id="equal">=</button>
</div>
<div class="row">
	<button class="number" id="n0">0</button>
	<button class="number" id="dec">.</button>
	<button id="hide">.</button>
</div>
</div>
</body>
</html>
